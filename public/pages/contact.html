<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Wild at Risk | Contact</title>
    <link rel="stylesheet" href="/public/css/main.css" />
    <link
      rel="shortcut icon"
      href="/public/svg/logo-icon.svg"
      type="image/x-icon"
    />
    <script defer src="/public/js/navbar.js"></script>
    <script defer src="/public/js/pages/contact.js"></script>

  <body>
    <main class="contact-container">
      <section class="contact-info">
        <h1 class="contact-title">Contact Us</h1>
        <form class="contact-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit" class="contact-button" disabled>Submit</button>
        </form>
      </section>
      <section class="thank-you">
        <h2>Thank you for your interest in Wild at Risk.</h2>
        <p>
          We believe that every individual can make a difference in protecting
          these vulnerable creatures, and there are many ways you can get
          involved.
        </p>
        <p>Protecting wildlife, preserving the planet.</p>
      </section>
    </main>
  </body>
